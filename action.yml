name: 'Deploy to Zerops'
description: 'GitHub Action for deploying projects to Zerops.'
author: 'zeropsio'
runs:
  using: 'node20'
  main: 'dist/index.js'

inputs:
  service-id:
    description: 'The service ID'
    required: true
  access-token:
    description: 'The access token'
    required: true

outputs:
  success-message:
    description: 'Message indicating a successful deployment'

branding:
  icon: 'server'
  color: 'blue'
